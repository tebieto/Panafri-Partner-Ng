<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar *ngIf="isToggled"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngFor="let item of productList" (click)="viewProduct(item.id)">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{item.category}}</ion-card-subtitle>
          <p>{{item.name}}</p>
        </ion-card-header>
        <img src="{{item.image}}" alt="">
        <ion-card-content>
          {{item.description}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <!-- fab placed in the center of the content with a list on each side -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="goToNewProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
