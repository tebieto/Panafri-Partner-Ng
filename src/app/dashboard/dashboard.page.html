<ion-split-pane>
    <ion-menu>
        <div class="header">
          <ion-row>
            <ion-col size="4">
              <ion-avatar>
                <img src="{{user.avatar}}">
              </ion-avatar>
            </ion-col>
            <ion-col size="7">
              <h3>{{user.name}}</h3>
              <p>{{checkStatus(user.status)}}</p>
              <p>
                <ion-icon name="star" class="active-review"></ion-icon>
                <ion-icon name="star" class="active-review"></ion-icon>
                <ion-icon name="star" class="active-review"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
              </p>
            </ion-col>
          </ion-row>
        </div>
        <ion-content class="side-bar">
          <ion-list>
           <ion-menu-toggle>
            <ion-item routerLink="/dashboard/home" [routerDirection]="'root'" menuClose>
              <ion-icon name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/dashboard/products" [routerDirection]="'root'">
              <ion-icon name="cart"></ion-icon>
              <ion-label>Products</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/dashboard/services" [routerDirection]="'root'">
              <ion-icon name="construct"></ion-icon>
              <ion-label>Services</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle >
            <ion-item routerLink="/dashboard/requests" [routerDirection]="'root'">
              <ion-icon name="sync"></ion-icon>
              <ion-label>Requests</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle>
            <ion-item routerLink="/dashboard/reviews" [routerDirection]="'root'">
              <ion-icon name="stats"></ion-icon>
              <ion-label>Reviews</ion-label>
            </ion-item>
          </ion-menu-toggle>
        
          <!--
          <ion-menu-toggle>
            <ion-item routerLink="/dashboard/stores" [routerDirection]="'root'">
              <ion-icon name="home"></ion-icon>
              <ion-label>Manage Stores</ion-label>
            </ion-item>
          </ion-menu-toggle>
        -->
          <ion-menu-toggle>
            <ion-item (click)="editProfile()">
              <ion-icon name="create"></ion-icon>
              <ion-label>Edit Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/dashboard/password/change" [routerDirection]="'root'">
              <ion-icon name="settings"></ion-icon>
              <ion-label>Change Password</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="logout()" [routerDirection]="'root'">
              <ion-icon name="log-out"></ion-icon>
              <ion-label>Log out</ion-label>
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
        </ion-content>
        <ion-footer>
          <ion-item>
            <ion-toggle color="danger" [(ngModel)]="user.status" (ngModelChange)="updateStatus()"></ion-toggle>
            <ion-label>On duty?</ion-label>
          </ion-item>
        </ion-footer>
      </ion-menu>

       
      <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
